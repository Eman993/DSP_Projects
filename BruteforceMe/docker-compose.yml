version: '2'
services:
  ftpServer:
    image: 'dockersecplayground/alpine_ftp:latest'
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
  telnet_server:
    image: 'dockersecplayground/alpine_telnet:latest'
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
  kali:
    image: 'daindragon2/kali_desktop:latest'
    stdin_open: true
    tty: true
    ports:
      - '5901:5901'
    cap_add:
      - ALL
networks: {}
