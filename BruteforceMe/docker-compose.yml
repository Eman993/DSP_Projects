version: '2'
services:
  ftpServer:
    image: 'dockersecplayground/alpine_ftp:latest'
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
  telnet_server:
    image: 'dockersecplayground/alpine_telnet:latest'
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN
  kali:
    image: 'dockersecplayground/kali:latest'
    stdin_open: true
    tty: true
    ports:
      - '10000:23'
    cap_add:
      - ALL
    privileged: true
networks: {}
