version: '2'
services:
  WebServer:
    image: 'dockersecplayground/linode_lamp:latest'
    stdin_open: true
    tty: true
    ports:
      - '11110:80'
    cap_add:
      - NET_ADMIN
  kali:
    image: 'dockersecplayground/kali:latest'
    stdin_open: true
    tty: true
    ports:
      - '10000:23'
    cap_add:
      - ALL
    privileged: true
networks: {}
